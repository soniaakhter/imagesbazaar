<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>MyImageBazaar</title>

  <style>
    .bg {
      background-color: #16a085 !important;
    }

    .list-group-item.active {
      background-color: #16a085 !important;
      border-color: #16a085 !important;
    }
  </style>


</head>

<body>

  {% include 'main/navbar.html' %}


  <div class=" mt-3">
    <div class="row">
      <div class="col-md-2 ml-3">
        <div class="list-group">
          <a href="/home/" class="list-group-item list-group-item-action active">
            All Images
          </a>

          {% for c in cats %}
          <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>


          {% endfor %}




        </div>

      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <div class="card-columns">
              {% for i in images  %}


              <div class="card height mt-3" style="width: 18rem;">
                <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.description}}</p>
                  <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>
                </div>
              </div>

              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>






  <!-- Modal -->
  <div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">My ImageBazaar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img src="#" id="image-show" class="img-fluid" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>



  <script>
    function showModalwithImage(imageurl) {
      $('#image-modal').modal('show')
      $('#image-show').attr('src', `/media/${imageurl}`)

    }
  </script>

</body>

</html>
